<!doctype html>
<html lang="en">
	<head>
		<title>{{ shared.app_info.name }} | Dashboard</title>
		<meta name="description" content="Your CTRunner dashboard." />
		{% include "_partials/meta.html" %} {% include "_partials/scripts.html" %}
	</head>
	<body>
		{% include "_partials/navbar.html" %}
		<main>
			<div class="container">
				<div class="card flex-col">
					{% if let Some(user) = shared.current_user %}
					<h1>Welcome, {{ user.first_name | title }}!</h1>
					<div
						hx-get="/completed-towns-map/{{ user.id }}"
						hx-trigger="load"
						hx-swap="outerHTML"
						hx-indicator=".htmx-indicator"
					></div>
					<div class="flex gap-2 items-center htmx-indicator">
						<svg
							class="animate-spin"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							width="24"
							height="24"
						>
							<circle
								style="opacity: 0.25"
								cx="12"
								cy="12"
								r="10"
								stroke="currentColor"
								stroke-width="4"
							></circle>
							<path
								style="opacity: 0.75"
								fill="currentColor"
								d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
							></path>
						</svg>
						Sprinting for your data...
					</div>
					{% endif %}
				</div>
			</div>
		</main>
		{% include "_partials/footer.html" %}
	</body>
</html>
